server:
  port: 9292

front-end:
  url: "http://localhost:3000"
back-end:
  url: "http://localhost:9292"
keycloak:
  client-id: ${KEYCLOAK_CLIENT_ID}
  realm: ${KEYCLOAK_REALM}
  client-secret: ${KEYCLOAK_CLIENT_SECRET}
  introspect-url: "http://localhost:8080/realms/${KEYCLOAK_REALM}/protocol/openid-connect/token/introspect"


spring:
  datasource:
    url: ${DB_URL:}
    username: ${DB_USERNAME:}
    password: ${DB_PASSWORD:}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

response:
  success:
    code: 200
  not-found:
    code: 404
  bad-request:
    code: 400
  unauthorized:
    code: 401
  internal-server-error:
    code: 500

springdoc:
  api-docs:
    enabled: true

  swagger-ui:
    enabled: true
    path: /swagger-ui.html


logging:
  level:
    org:
      springframework: error
      hibernate: off
      apache.catalina:  off
    com.zaxxer:  off
    root: info
  pattern:
    console:  "%clr(CheckList_project){faint}  %clr(%-40.40logger{39}){cyan} %clr(%23.23M){green} %clr(%d{yyyy-MM-dd E HH:mm:ss}){faint} %clr([%6X{requestId}]){faint} %clr(${LOG_LEVEL_PATTERN:%5p}) %clr(:){faint} %m%n%clr(${LOG_EXCEPTION_CONVERSION_WORD:%wEx}){red}"
